address: :22
apiVersion: v1
commands:
- handler: Unauthorized access attempt!
  plugin: null
  regex: .*
cve_description: Privilege escalation vulnerability due to improper validation of
  password reset codes.
cve_tags:
- CVE-2024-11024
deadlineTimeoutSeconds: 60
description: Honeypot simulating an SSH service vulnerable to password reset exploits.
passwordRegex: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$
plugin:
  llmModel: gpt-4o-mini
  llmProvider: openai
  openAISecretKey: placeholder
  prompt: User attempted to access the system via SSH.
protocol: ssh
serverName: vulnerable-ssh-server
