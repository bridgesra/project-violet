version: "3.9"

services:
  kali:
    image: bloatedkali3
    container_name: kali3
    privileged: true
    ports:
      - "3022:3022"  # SSH from host -> Kali
    networks:
      innet:
        ipv4_address: 172.20.0.2

  blue_lagoon:
    build: .
    container_name: blue_lagoon
    restart: always
    ports:
      - "8081:8081"
      - "2112:2112"
    environment:
      RABBITMQ_URI: ${RABBITMQ_URI}
      OPEN_AI_SECRET_KEY: ${OPENAI_API_KEY}
    volumes:
      - "./configurations:/configurations"
    networks:
      innet:
        ipv4_address: 172.20.0.3

networks:
  innet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

