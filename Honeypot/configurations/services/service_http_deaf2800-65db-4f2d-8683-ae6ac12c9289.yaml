address: :8000
apiVersion: v1
commands:
- handler: Stored XSS vulnerability activated.
  headers:
  - 'Content-Type: application/json'
  regex: .*
  statusCode: 200
cve_description: The Job Postings WordPress plugin before 2.7.11 does not sanitise
  and escape some of its settings, allowing high privilege users to perform Stored
  Cross-Site Scripting attacks.
cve_tags:
- CVE-2024-10105
description: HTTP service vulnerable to stored XSS through unfiltered settings.
plugin:
  llmModel: gpt-4o-mini
  llmProvider: openai
  openAISecretKey: placeholder
  prompt: Respond to an HTTP request indicating stored XSS.
protocol: http
